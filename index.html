<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Source URL Extractor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f9;
            padding: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
            input {
                width: 90%;
            }
            .output-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>Web Page URL Extractor</h2>

    <form id="urlForm">
        <input id="urlInput" placeholder="Insert URL (e.g., https://www.archive.org)" required />
        <button type="submit">Extract URLs</button>
    </form>

    <div class="output-container">
        <div class="spinner" id="spinner"></div>
        <pre id="output">Extracted URLs will appear here...</pre>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetchPage();
        });

        async function fetchPage() {
            const url = document.getElementById('urlInput').value.trim();
            const output = document.getElementById('output');
            const spinner = document.getElementById('spinner');

            if (!url.startsWith('http')) {
                output.textContent = "❌ Please enter a valid URL (starting with http or https).";
                return;
            }

            output.textContent = "";
            spinner.style.display = "block";

            try {
                // use proxy to bypass cors
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&timestamp=${Date.now()}`;
                // const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.text();

                let urls = [...new Set(data.match(/https?:\/\/[^\s"'>]+/g) || [])];
                // let urls = [...new Set(data.contents.match(/https?:\/\/[^\s"'>]+/g) || [])];

                output.innerHTML = urls.length > 0 
                    ? urls.map(link => `<a href="${link}" target="_blank">${link}</a>`).join("<br>")
                    : "⚠️ No URLs found.";
            } catch (error) {
                output.textContent = "⚠️ Error fetching URL: " + error.message;
            } finally {
                spinner.style.display = "none";
            }
        }
    </script>

</body>
</html>
